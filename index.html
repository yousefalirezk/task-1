<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi shop</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      
    <div class="container">
      <div class="header">
        <div class="logo">
          <span class="part1">&nbspMULTI </span
          ><span class="part2">&nbspSHOP&nbsp</span>
        </div>
        <div class="search_bar">
          <input type="text" placeholder="Search for products" />
          <button><i class="fa fa-search"></i></button>
        </div>
        <div class="phone_num">
          <div class="Data">Customer Service</div>
          <div class="Data2">+0111222333</div>
        </div>
      </div>
     
      <div class="circle"></div>
    </div>
    <div class="navbar">
      <div class="dropdown">
        <button class="dropbtn categories">
          <i class="fa fa-bars mr-2"></i>
          Categories &nbsp; &nbsp; &nbsp; &nbsp;
          <i class="fa fa-angle-down text-dark"></i>
        </button>
        <div class="dropdown-content">
          <div class="dropdown sub">
            <button class="dropbtn sub">
              Dresses
              <i class="fa fa-angle-right float-right mt-1"></i>
            </button>
            <div class="dropdown-content sub">
              <a href="#">Men's Dresses</a>
              <a href="#">Women's Dresses</a>
              <a href="#">Baby's Dresses</a>
            </div>
          </div>
          <a href="#">Shirts</a>
          <a href="#">Jeans</a>
          <a href="#">Swimwear</a>
          <a href="#">Sleepwear</a>
          <a href="#">Sportswear</a>
          <a href="#">Jumpsuits</a>
          <a href="#">Blazers</a>
          <a href="#">Jackets</a>
          <a href="#">Shoes</a>
        </div>
      </div>
      <a href="#" class="active">Home</a>
      <a href="#">Shop</a>
      <a href="#">Shop Details</a>
      <div class="dropdown">
        <button class="dropbtn">
          Pages
          <i class="fa fa-angle-down text-dark"></i>
        </button>
        <div class="dropdown-content pages">
          <a href="#">Shopping Cart</a>
          <a href="#">Checkout</a>
        </div>
      </div>
      <a href="#">Contact</a>

      <div class="nav-btns">
        <span>
          <i class="fas fa-heart text-dark"></i>
          <i class="circleNum">0</i></span
        >

        <span
          ><i class="fas fa-shopping-cart text-dark"></i>
          <i class="circleNum">0</i></span
        >
      </div>
    </div>
  </header>

  </body>
</html>
